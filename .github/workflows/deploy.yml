name: Push Docker Compose Images to DockerHub

on:
  push:
    branches:
      - develop

jobs:
  push-containers:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.22.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # 3. Autenticar en DockerHub
      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Construir y etiquetar imágenes
      - name: Build Images with Docker Compose
        run: |
          docker-compose build

      # 5. Subir imágenes a Docker Hub
      - name: Push Images to Docker Hub
        run: |
          docker push zerosworddev/resume-builder-server:latest
          docker push zerosworddev/resume-builder-client:latest