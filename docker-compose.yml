services:
  server:
    build:
      context: ./server
    image: zerosworddev/resume-respaldo-2-server:latest
    working_dir: /app
    command: ["npm", "run", "start:dev"]
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  client:
    build:
      context: ./client
    image: docker push zerosworddev/resume-respaldo-2-client:latest
    working_dir: /app
    command: ["npm", "run", "dev"]
    ports:
      - "5172:5173" 
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
